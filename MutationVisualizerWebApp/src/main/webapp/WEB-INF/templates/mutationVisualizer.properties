aa.change=Verandering eiwit:
about.nav=Over de website
about.txt=Het DNA is een verzamelpakket van jouw erfelijke materiaal dat je hebt gekregen van jouw ouders, en is uniek. DNA wordt via RNA vertaalt naar een eiwitsequentie, die vervolgens een bepaalde functie uitvoert, zoals bijvoorbeeld het kleuren van je haar of ogen. Maar wat gebeurt er eigenlijk wanneer we het DNA een beetje anders in elkaar zetten? Deze site helpt om op een zeer versimpelde manier in beeld te brengen wat de relaties zijn tussen jou en jouw DNA, en hoe veranderingen en verschillen tussen DNA sequenties invloed kunnen hebben op hoe de eiwitten die jij maakt eruit zien! Dit project is gecreëerd als eindopdracht voor Thema 10 van de Bio-Informatica opleiding ter Hanze Hogeschool, met als doel het toegankelijker maken voor nieuwe studenten om te zien hoe biologie en programmeren samen kunnen komen met behulp van beiden een fysiek en een virtuele manier om met DNA te knutselen.
